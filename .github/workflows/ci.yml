name: Check on Push

on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '**/tsconfig.json'
      - 'package-lock.json'
      - 'package.json'
      - 'Dockerfile'
      - '**.yml'
      - '**.cfg'
  pull_request:
    paths:
      - '**.ts'
      - '**/tsconfig.json'
      - 'package-lock.json'
      - 'package.json'
      - 'Dockerfile'
      - '**.yml'
      - '**.cfg'

jobs:
  compile-test:
    name: ðŸ›  Compile & Test
    runs-on: self-hosted
    steps:
    - name: ðŸ›Ž Checkout
      uses: actions/checkout@v2
    - name: ðŸ›  Install bloat
      run: npm i 
    - name: ðŸ›  Compile typescript
      run: tsc
  check-tests:
    name: ðŸ›  Run unit tests
    runs-on: self-hosted
    steps:
    - name: ðŸ›Ž Checkout
      uses: actions/checkout@v2
    - name: ðŸ›  Install bloat
      run: npm i 
    - name: ðŸ›  Run unit tests
      run: npm run test
  deploy: 
    name: Deploy on xnet-sakura
    needs: [compile-test, check-tests]
    runs-on: self-hosted
    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
        if_key_exists: "replace"
    - name: SSH Into xnet-sakura
      run: ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "cd backend && git pull && docker build -t xornet-backend . && docker-compose up -d"