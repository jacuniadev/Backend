name: Build Xornet Server

on: [push, pull_request, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  compile-linux:
    strategy:
      fail-fast: true
      matrix: 
        targetArch:
          - 386
          - amd64
          - arm
          - mips
          - mips64
          - mips64le
          - mipsle
          - s390x
    runs-on: ubuntu-latest
    name: "Compile for Linux"
    steps: 
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2
      - name: âš¡ Set Version Variable
        id: version
        run: >
          echo "::set-output name=value::$(cat ./version.txt)"
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.4
        with:
          go-version: '^1.17.1'
      - name: Install Gox
        run: go get github.com/mitchellh/gox
      - name: Compile 
        run: gox -os="linux" -arch="${{matrix.targetArch}}" -output="./dist/xornet_server_${{ steps.version.outputs.value }}_{{.OS}}_{{.Arch}}"
      - name: ðŸ’Ž Upload Builds
        uses: actions/upload-artifact@v1
        with:
          name: xornet_server__${{ steps.version.outputs.value }}_linux_${{matrix.targetArch}}
          path: dist/xornet_server_${{ steps.version.outputs.value }}_linux_${{matrix.targetArch}}

